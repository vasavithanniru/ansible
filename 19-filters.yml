- name: demo on filters/functions
  hosts: web 
  vars:
    GREETING: HELLO star
  tasks: 
  - name: print the default variables 
    ansible.builtin.debug: 
      msg: " Hello {{ COURSE | default('ansible')}}"

  - name: print lowercase 
    ansible.builtin.debug: 
      msg: "{{GREETING | lower}}"

  - name: print uppercase
    ansible.builtin.debug: 
      msg: "{{GREETING | upper}}"    